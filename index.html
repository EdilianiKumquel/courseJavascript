<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Course Javascript</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header>
		<h1>Course JavaScript</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#section1">SECTION 1</a></li>
			<li><a href="#section2">SECTION 2</a></li>
			<li><a href="#section3">SECTION 3</a></li>
			<li><a href="#section4">SECTION 4</a></li>
			<li><a href="#section5">SECTION 5</a></li>
		</ul>
	</nav>
	<section>
		<article id="section1">
			<h1>SECTION 1</h1>
			<div class="container">
				<h1>People entered: </h1>
				<h2 id="count-el">0</h2>
				<button id="increment-btn" onclick="increment()">INCREMENT</button>
				<br>
				<button id="save-btn" onclick="save()">SAVE</button>
				<br>
				<h3 id="save-el">Previous entries: </h3>
			</div>
		</article>
		<article id="section2">
			<!-- <h1>SECTION 2</h1> -->
			<div class="section21">
				<img src="img/shoes.png" alt="shoe">
				<h1>Converse Shoe</h1>
				<button onclick="error1()">Purchase - $149</button>
				<p id="error"></p>
			</div>
		</article>
		<article id="section3">
			<h1>SECTION 3</h1>
			<span id="num1-el"></span>
			<span id="num2-el"></span>
			<ul>
				<li><button onclick="add()">add</button></li>
				<li><button onclick="subtract()">subtract</button></li>
				<li><button onclick="divide()">divide</button></li>
				<li><button onclick="multiply()">multiply</button></li>
			</ul>
			<span id="sum-el">Suma: </span>
		</article>
		<article id="section4">
			<h2>SECTION 4</h2>
			<h1>Blackjack</h1>
			<p id="message-el">Want to play a round?</p>
			<p id="cards">Cards: </p>
			<p id="sum">Sum: </p>
			<button onclick="startGame()">START GAME</button>
			<br>
			<button onclick="newCard()">NEW CARD</button>
			<p id="player-el"></p>
		</article>
		<article id="section5">
			<h1>SECTION 5</h1>
			<p id="greeting-el"></p>
		</article>
	</section>
	<footer>
		<h1>END</h1>
	</footer>
	<script type="text/javascript" src="./js/index.js">
	</script>
</body>
</html>
